<h2 mat-dialog-title>Your session has expired, please login again</h2>
<mat-dialog-content>
  <app-login></app-login>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="actions-container">
    <button mat-raised-button color="primary" (click)="dialogRef.close(false)"><mat-icon class="mat-icon-rtl-mirror dialog-action-icons">close</mat-icon>Cancel</button>
  </div>
</mat-dialog-actions>
